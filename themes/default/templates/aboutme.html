<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - {{ site.name }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% include "_navbar.html" %}

    <div class="container">
        <section class="about-section">
            <div class="about-avatar">
                <img src="{{ site.avatar }}" alt="{{ site.name }}" width="140" height="140" style="border-radius:50%;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
            </div>
            <h1>About Me</h1>
            <p>{{ site.description }}</p>
            <ul class="about-socials" style="display:flex;gap:18px;list-style:none;margin:24px 0 0 0;padding:0;">
                {% for social in site.social %}
                <li>
                    <a href="{{ social.url }}" target="_blank" rel="noopener" style="font-size:1.5rem;color:#333;">
                        <i class="{{ social.icon }}"></i>
                    </a>
                </li>
                {% endfor %}
            </ul>
            <div class="about-contact" style="margin-top:24px;">
                <strong>Email:</strong> <a href="mailto:{{ site.email }}">{{ site.email }}</a>
            </div>
        </section>
    </div>
    <script>
    // Theme toggle script
    const toggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    function setTheme(mode) {
        if (mode === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        } else {
            document.body.classList.remove('dark-mode');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
    }
    let isDark = false;
    toggleBtn.addEventListener('click', () => {
        isDark = !document.body.classList.contains('dark-mode');
        setTheme(isDark ? 'dark' : 'light');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') setTheme('dark');
    </script>
</body>
</html>
