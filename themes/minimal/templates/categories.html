<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - {{ site.name }}</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% include "_navbar.html" %}

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1>Categories</h1>
                <p>Explore posts by topic</p>
            </header>
            
            <div class="categories-grid">
                {% for cat in categories %}
                <a href="/categories/{{ cat.slug }}.html" class="category-card">
                    <i class="{{ cat.icon | default('fa-solid fa-folder') }}"></i>
                    <h3>{{ cat.name }}</h3>
                    <div class="post-count">{{ cat.count }} posts</div>
                </a>
                {% endfor %}
            </div>
        </div>
    </main>
    
    <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const themeText = document.querySelector('.theme-toggle-btn span');
    
    function setTheme(mode) {
        document.body.classList.toggle('dark-mode', mode === 'dark');
        if (mode === 'dark') {
            themeIcon.className = 'fa-solid fa-sun';
            if (themeText) themeText.textContent = 'Light Mode';
        } else {
            themeIcon.className = 'fa-solid fa-moon';
            if (themeText) themeText.textContent = 'Dark Mode';
        }
        localStorage.setItem('theme', mode);
    }
    
    toggleBtn.addEventListener('click', () => {
        const isDark = !document.body.classList.contains('dark-mode');
        setTheme(isDark ? 'dark' : 'light');
    });
    
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') setTheme('dark');
    </script>
</body>
</html>
